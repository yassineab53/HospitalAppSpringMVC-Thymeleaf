<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3 m-3">
        <div class="card">
            <div class="card-header">Liste de Patients</div>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <label>Keyword</label>
                    <input type="text" name="keyword">
                    <button class="btn btn-outline-info">Search</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <td>ID</td> <td>Nom</td> <td>Prenom</td> <td>Date</td> <td>Score</td> <td>Malade</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.score}"></td>
                        <td th:text="${p.malade}"></td>
                        <td>
                            <a onclick="return confirm('Are you sure ?')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page, status : ${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-info m-1' : 'btn btn-outline-info m-1' }" th:href="@{/index(page=${status.index})}"  th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
